<div class="box">
    <div class="row">
        <div class="col-xs-12" style="margin-left:32%;margin-top:20px;font-size:20px;">
            News Application
        </div>
    </div>
    <form id="login-form" ng-submit="loginCtrl.verify()">
        <div class="row">
            <div class="col-xs-12">
                <input type="text" class="form-control input1" ng-model="user.username" placeholder="Username" required="true">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="password" class="form-control input2" ng-model="user.password" placeholder="Password" required="true">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="text-danger input2" ng-if="loginCtrl.errorFlag" ng-bind="loginCtrl.error.message"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary sign-in"
                        ng-disabled="user.username == null || user.username == '' || user.password == null ||
                    user.password == ''">
                    <span>Sign In</span>
                </button>
            </div>
        </div>
    </form>
</div>
